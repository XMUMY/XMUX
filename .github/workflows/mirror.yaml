name: Mirror to Gitlax

on:
  push:
    branches:
      - master

jobs:
  Gitlax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@cloud.xdea.xyz:XMUX/flutter.git
          ssh_private_key: ${{ secrets.DEPLOY_GITLAX }}
