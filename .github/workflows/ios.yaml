name: XMUX iOS Internal

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/ios.yaml
      - lib/**
      - ios/**
      - pubspec.yaml
      - pubspec.lock

jobs:
  Archive:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Prepare Build
        run: |
          echo $CONFIG_FILE | base64 -d > lib/config.dart
          echo $GOOGLE_SERVICES_IOS > ./ios/GoogleService-Info.plist
          echo $APP_STORE_CONNECT_API_KEY_JSON | base64 -d > ./ios/APP_STORE_CONNECT_API_KEY.json
          export FLUTTER_BUILD_NAME=`cat ./lib/config.sample.dart | head -6 | tail -1 | sed -e "s/[A-z:', \-]//g"`
          export FLUTTER_BUILD_NUMBER=`git rev-list HEAD --count`
          flutter pub get
          cd ios
          pod install
          xcrun agvtool new-marketing-version $FLUTTER_BUILD_NAME
          xcrun agvtool new-version $FLUTTER_BUILD_NUMBER
        env:
          CONFIG_FILE: ${{ secrets.CONFIG_FILE }}
          GOOGLE_SERVICES_IOS: ${{ secrets.GOOGLE_SERVICES_IOS }}
          APP_STORE_CONNECT_API_KEY_JSON: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
      - name: Archive to TestFlight
        uses: maierj/fastlane-action@v2.2.1
        with:
          lane: "internal"
          subdirectory: "ios"
        env:
          FASTLANE_DONT_STORE_PASSWORD: "1"
          MATCH_GIT_PRIVATE_KEY: ${{ secrets.DEPLOY_CERTS }}
          MATCH_PASSWORD: ${{ secrets.FASTLANE_MATCH_PASSWORD }}
